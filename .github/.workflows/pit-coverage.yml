name: pit_coverage
on:
  push:
    branches:
      - master
      - isw2-testing-dev
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
      - name: launch-pit
        run: mvn eu.stamp-project:pitmp-maven-plugin:run
      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: pit-report
          path: tajo-core-tests/target/pit-reports/
          if-no-files-found: error
