name: ba-dua_coverage
on:
  push:
    branches:
      - master
      - isw2-testing-dev
      - isw2-testing
  pull_request:
    branches: ["master"]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 1.8
        uses: actions/setup-java@v3
        with:
          java-version: 8
          distribution: 'temurin'
      - name: Clone and build ba-dua  # to get the CLI
        run: |
          git clone https://www.github.com/saeg/ba-dua.git
          cd ba-dua
          git checkout tags/ba-dua-0.6.0 -b ba-dua-0.6.0
          mvn clean install
      - name: Build
        run: mvn clean verify -P baduaProfile -Dsurefire.rerunFailingTestsCount=2

      - name: Convert ser to xml
        run: |
          cd tajo-cluster-tests/target
          cp dependency/ba-dua-cli-0.6.0-all.jar .
          java -jar ba-dua-cli-0.6.0-all.jar report -input badua.ser -classes classes -show-classes -show-methods -xml badua.xml

      - name: Upload report
        uses: actions/upload-artifact@v3
        with:
          name: ba-dua-report
          path: tajo-cluster-tests/target/badua.xml
          if-no-files-found: error